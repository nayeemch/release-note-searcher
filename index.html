<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuddyBoss Release Logs Searcher</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle Dark Mode">
        <i class="fas fa-solid fa-cloud-moon"></i>
      </button>
    </div>
    <h1>
      <div class="bb-site-logo">
        <a href="https://www.buddyboss.com/resources/release-notes/" class="bb-main-logo">
          <img width="30" height="30" src="images/bb.webp" class="logo" alt="BuddyBoss Logo">
        </a>
      </div>
      BuddyBoss Release Logs Searcher
    </h1>
    <p class="source-credit">Data scraped from the <a href="https://www.buddyboss.com/resources/release-notes/"
        class="source-link">BuddyBoss Release Notes</a> site.</p>
    <div class="spinner" style="display: none; text-align: center; padding: 2rem;">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
    </div>
    <table id="releaseTable" class="display" style="display: none;">
      <thead>
        <tr>
          <th>Product</th>
          <th>Version</th>
          <th>Date</th>
          <th>Changelog</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
